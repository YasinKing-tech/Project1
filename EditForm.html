<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{
        background-color:#8B4513;
      }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Employee Details</h1>

       <form th:action="@{/update(EmpId=${EmpId})}" method="post" th:object="${empModel}">
        
    <!-- Form fields for employee details -->
    <div class="form-group">
        <label for="EmpName">Employee Name</label>
        <input type="text" class="form-control" id="EmpName" th:field="*{EmpName}" name="EmpName" required>
    </div>

    <div class="form-group">
        <label for="EmpAddress">Employee Address</label>
        <input type="text" class="form-control" id="EmpAddress" th:field="*{EmpAddress}" name="EmpAddress" required>
    </div>

    <div class="form-group">
        <label for="EmpEmail">Employee Email</label>
        <input type="email" class="form-control" id="EmpEmail" th:field="*{EmpEmail}" name="EmpEmail" required>
    </div>

    <div class="form-group">
        <label for="EmpPas">Employee Password</label>
        <input type="password" class="form-control" id="EmpPas" th:field="*{EmpPas}" name="EmpPas" required>
    </div>

    <div class="form-group">
        <label for="EmpDesignation">Employee Designation</label>
        <input type="text" class="form-control" id="EmpDesignation" th:field="*{EmpDesignation}" name="EmpDesignation" required>
    </div>

    <div class="form-group">
        <label for="EmpSalary">Employee Salary</label>
        <input type="number" class="form-control" id="EmpSalary" th:field="*{EmpSalary}" name="EmpSalary" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
              
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
