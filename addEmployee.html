<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{
        background-color:#800080;
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Employee</h2>

        <!-- Form for adding new employee -->
        <form th:action="@{/addEmployee}" method="post" th:object="${empModel}">

            <div class="form-group">
                <label for="empName">Employee Name</label>
                <input type="text" class="form-control" id="empName" th:field="*{empName}" placeholder="Enter Employee Name" required>
            </div>

            <div class="form-group">
                <label for="empAddress">Employee Address</label>
                <input type="text" class="form-control" id="empAddress" th:field="*{empAddress}" placeholder="Enter Employee Address" required>
            </div>

            <div class="form-group">
                <label for="empEmail">Employee Email</label>
                <input type="email" class="form-control" id="empEmail" th:field="*{empEmail}" placeholder="Enter Employee Email" required>
            </div>

            <div class="form-group">
                <label for="empPas">Employee Password</label>
                <input type="password" class="form-control" id="empPas" th:field="*{empPas}" placeholder="Enter Employee Password" required>
            </div>

            <div class="form-group">
                <label for="empDesignation">Employee Designation</label>
                <input type="text" class="form-control" id="empDesignation" th:field="*{empDesignation}" placeholder="Enter Employee Designation" required>
            </div>

            <div class="form-group">
                <label for="empSalary">Employee Salary</label>
                <input type="number" class="form-control" id="empSalary" th:field="*{empSalary}" placeholder="Enter Employee Salary" required>
            </div>

            <button type="submit" class="btn btn-success">Add Employee</button>
        </form>

        <br>
        <a href="/Getdetails" class="btn btn-primary">Back to Employee List</a>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
