<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #008080;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            border:black;
            text-align: left;
            background-color:#9ACD32;
           
        }
        th {
            background-color:#DAA520;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Search for Employee</h2>

        <!-- Button to Add New Employee -->
        <div class="mb-3">
             <a href="/addEmployee" class="btn btn-success">Add New Employee</a>
            
        </div>

        <!-- Form to enter Employee ID -->
        <form th:action="@{/SearchEmp}" method="get">
            <div class="form-group">
                <label for="EmpId">Employee ID:</label>
                <input type="number" class="form-control" id="EmpId" name="EmpId" placeholder="Enter Employee ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Employee Table -->
    <div class="container mt-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Employee Address</th>
                    <th>Employee Email</th>
                    <th>Employee Password</th>
                    <th>Employee Designation</th>
                    <th>Employee Salary</th>
                    <th>Actions</th> <!-- New column for actions -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="Emp : ${Details}">
                    <td th:text="${Emp.EmpId}"></td>
                    <td th:text="${Emp.EmpName}"></td>
                    <td th:text="${Emp.EmpAddress}"></td>
                    <td th:text="${Emp.EmpEmail}"></td>
                    <td th:text="${Emp.EmpPas}"></td>
                    <td th:text="${Emp.EmpDesignation}"></td>
                    <td th:text="${Emp.EmpSalary}"></td>
                    <td>
                        <!-- Edit Button -->
                        <a th:href="@{/Edit(EmpId=${Emp.EmpId})}" class="btn btn-warning btn-sm">Edit</a>
                        
                        <!-- Delete Button with Confirmation -->
                         <a th:href="@{/Delete(EmpId=${Emp.EmpId})}" 
                            class="btn btn-danger btn-sm" 
                               onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
